<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A blog post about semantic HTML and accessibility practises">
        <meta name="keywords" content="HTML, Semantic, Accessibility, Blog, SEO">
        <meta name="author" content="Your Name Here">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid and Flexbox Layout</title>
        <link href="./output.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            @media (max-width: 768px) {
                main {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body class="p-4">
        <header class="bg-blue-500 text-white p-4">
            <h1 class="text-3xl">Grid and Flexbox Layout</h1>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
            <section class="lg:col-span-2 flex">
                <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
                <div class="w-1/2 bg-red-400 p-4">Flexbox Item 1</div>
            </section>
            <aside class="bg-green-200 p-4">Sidebar</aside>
        </main>

        <footer class="bg-gray-800 text-white p-4 mt-4">
            <p>&copy; 2024 John Doe's Blog</p>
        </footer>
    </body>
</html>
